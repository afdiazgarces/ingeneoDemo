<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form action="#" th:action="@{/addCliente}" th:object="${cliente}" method="post">
      <input type="hidden" th:field="*{id}" class="form-control">
      <div class="form-group">
        <label for="exampleFormControlInput1">Cedula</label>
        <input type="text" th:field="*{cedula}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombres</label>
        <input type="text" class="form-control" th:field="*{nombres}" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Apellidos</label>
        <input type="text" class="form-control" th:field="*{apellidos}" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Genero</label>
        <select th:field="*{genero}" class="form-control" required>
          <option th:value="'M'" th:text="Masculino"></option>
          <option th:value="'F'" th:text="Femenino"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Telefono</label>
        <input type="text" class="form-control" th:field="*{telefono}" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Direcci√≥n</label>
        <input type="text" class="form-control" th:field="*{direccion}" required>
      </div>
      <button type="submit" class="btn btn-primary">OK</button>
      <a class="btn btn-warning" href="../mostrarClientes" role="button">Volver</a>
    </form>
  </body>
</html>
