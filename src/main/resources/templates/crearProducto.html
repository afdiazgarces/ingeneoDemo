<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" th:href="@{/}">INGENEO</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="mostrarClientes">CLIENTES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mostrarProductos}">PRODUCTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mostrarBodegas}">BODEGAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mostrarLogisticas}">LOGISTICA</a>
        </li>
      </ul>
    </nav>
    <div class="container mt-4">
      <div class="col-ms-6">
        <h5>PRODUCTO</h5>
        <form action="#" th:action="@{/addProducto}" th:object="${producto}" method="post">
          <div class="card-body">
            <input type="hidden" th:field="*{id}" class="form-control">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre</label>
              <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Precio</label>
              <input type="number" class="form-control" th:field="*{precio}" require>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Existencias</label>
              <input type="number" class="form-control" th:field="*{existencias}" require>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-success" href="../mostrarProductos" role="button">Volver</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
