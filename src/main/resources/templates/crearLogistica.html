<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" th:href="@{/}">INGENEO</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="mostrarClientes">CLIENTES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mostrarProductos}">PRODUCTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mostrarBodegas}">BODEGAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/mostrarLogisticas}">LOGISTICA</a>
        </li>
      </ul>
    </nav>
    <div class="container mt-4">
      <div class="col-ms-6">
        <h5>LOGISTICA</h5>
        <form action="#" th:action="@{/addLogistica}" th:object="${logistica}" method="post">
          <div class="card-body">
            <input type="hidden" th:field="*{id}" class="form-control">
            <input type="hidden" th:field="*{numeroGuia}" class="form-control">
            <div class="form-group">
              <label for="exampleFormControlInput1">Cliente</label>
              <select th:field="*{cliente}" class="form-control" required>
                <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nombres}+' '+${cli.apellidos}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Producto</label>
              <select th:field="*{producto}" class="form-control" required>
                <option th:each="pro : ${productos}" th:value="${pro.id}" th:text="${pro.nombre}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Bodega</label>
              <select th:field="*{bodega}" class="form-control" required>
                <option th:each="bog : ${bodegas}" th:value="${bog.id}" th:text="${bog.nombre}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Cantidad Producto</label>
              <input type="number" class="form-control" th:field="*{cantidadPructo}" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1"># flota o placa</label>
              <input type="text" class="form-control" th:field="*{numeroFlota}" required>
              <span class="badge badge-danger" th:text="${mensaje} ?: ''"></span>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Fecha de registro</label>
              <input type="date" class="form-control" th:field="*{fechaRegistro}" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Fecha de entrega</label>
              <input type="date" class="form-control" th:field="*{fechaEntrega}" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Precio de envio</label>
              <input type="number" class="form-control" th:field="*{precioEnvio}" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Tipo de logisticaA</label>
              <select th:field="*{tipoLogistica}" class="form-control" required>
                <option th:value="'Maritima'" th:text="Maritima"></option>
                <option th:value="'Terrestre'" th:text="Terrestre"></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-success" href="../mostrarLogisticas" role="button">Volver</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
